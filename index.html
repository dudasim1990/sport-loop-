<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat(loop)</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"/>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./scss/main.css">
  <!-- <link rel="stylesheet" href="./css/minimain.css"> -->
</head>
<body>

  <div class="chat-wrapper">
    
    <header class="chat-title">
      <span class="chat-title-text">Mark Zuckerberg</span>

      <a href="close.html" class="fas fa-times"></a>
    </header>
    
    <div class="chating-wrapp">
      <div class="date">
        <span class="date_text">TODAY</span>
      </div>
      
      <div class="message sent"> 
        <div class="message_time">10:53</div>
        <div class="message_text">Hi, Mark! I made a new design for <br> Messenger App.</div>
      </div>
      
      <div class="message incoming"> 
        <div class="message_time">10:57</div>
        <div class="message_text">Yo! Send it to my assistant and we'll review <br> it during the year.</div>
      </div>
      
      <div class="message sent"> 
        <div class="message_time">11:03</div>
        <div class="message_text">But Mark...</div>
      </div>
      <div class="message warning">
        <div class="message_text">You were blocked by the user.</div>
      </div>
      <hr class="bottom-line">
        <form action="" class="departure-point">
          <input class="departure-point_input" type="text" name="message-body" placeholder="Enter your message">
          <button class="departure-point_send" type="submit">SEND</button>
        </form>

    </div>
  </div>
  
</body>
</html>
